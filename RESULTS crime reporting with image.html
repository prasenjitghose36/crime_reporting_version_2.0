<button onclick="getLocation()">show</button>
    
<script>
    
        
  
var rmsg="no";
 
    
   
 
function getLocation() {
   
     var hjcordiref= firebase.database().ref('complaints/');
     hjcordiref.orderByChild("email").on("child_added", function(data){
          var newVoke= data.val();
    
    var remail=newVoke.email;
         
         var trepo=newVoke.timereported;
          var drepo=newVoke.datereported;
 
            if( rmsg!=newVoke.message)
            {
               rmsg=newVoke.message;
                
           
            
         document.write("name"+":"+" "+newVoke.name+"<br>");
         document.write("date"+":"+" "+newVoke.date+"<br>");
         document.write("place"+":"+" "+newVoke.place+"<br>");
         document.write("complaint"+":"+" "+newVoke.message+"<br>");
           document.write("Date Reported"+":"+" "+drepo+"<br>");
          document.write("Time Reported"+":"+" "+trepo+"<br>");
         document.write("Latitude"+":"+" "+newVoke.latitude+"<br>");
          document.write("Longitude"+":"+" "+newVoke.longitude+"<br>");
                document.write("fileurl"+":"+" "+newVoke.urlhrefa+"<br>");
                        
         document.write("<br>"+"<br>");
            }
              });
           
         
    }
    

    
</script>
